<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mehran Ahmadi | Portfolio</title>
  <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
  <style>
    @import url("webfonts/PTSans_Regular/stylesheet.css");
    a {
      font-family: "PTSans Regular";
    }
    /* Hero Section */
    .hero {
      height: 100vh;
      background: url('images/hero-background.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }
    .hero h1 {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .hero button {
      background-color: black;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    /* Portfolio Section */
    .portfolio-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      padding: 50px;
    }
    .portfolio-item {
      width: 300px;
      height: 300px;
      background-color: gray;
      position: relative;
      overflow: hidden;
    }
    .portfolio-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .portfolio-item:hover .overlay {
      opacity: 1;
    }
  </style>
</head>
<body>

<!-- Hero Section -->
<div class="hero">
  <div>
    <h1>Mehran Ahmadi</h1>
    <button>Explore</button>
  </div>
</div>

<!-- Portfolio Section -->

  </div>
  <div class="portfolio-item">

    <div class="overlay">Photogrammetry</div>
  </div>
  <div class="portfolio-item">

  </div>
  <div class="portfolio-item">
    <img src="images/mehran-ahmadi-photography-art-digital-lowlight.png" alt="Photography">
    <div class="overlay">Photography</div>
  </div>
  <div class="portfolio-item">
    <img src="images/img_07101.jpg" alt="WALLS">
    <div class="overlay">WALLS</div>
  </div>
  <div class="portfolio-item">
    <img src="images/Mehran_Ahmadi_ai_1.jpg" alt="AI WORKS">
    <div class="overlay">AI WORKS</div>
  </div>
</div>
