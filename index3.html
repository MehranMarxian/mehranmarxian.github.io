<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mehran Ahmadi</title>
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
    <style>
      @import url("webfonts/PTSans_Regular/stylesheet.css");

      /* Fullscreen slideshow background */
      body, html {
        height: 100%;
        margin: 0;
        font-family: 'PTSans Regular', sans-serif;
      }

      .slideshow-container {
        position: relative;
        height: 100vh;
        overflow: hidden;
      }

      .slideshow-container img {
        position: absolute;
        width: 100%;
        height: 100vh;
        object-fit: cover;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      .slideshow-container img.active {
        opacity: 1;
      }

      /* Centered content */
      .centered-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
      }

      .centered-content h2 {
        font-size: 40px;
        margin-bottom: 20px;
        color: #7E7E7E;
      }

      .enter-btn {
        padding: 15px 30px;
        background-color: black;
        color: white;
        border: none;
        font-size: 28px;
        cursor: pointer;
        margin-top: 20px;
      }

      .enter-btn:hover {
        background-color: lightgray;
      }

      /* Bottom-left small text */
      .footer-text {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: white;
        font-size: 10px;
      }

      /* Preloader */
      #preloader {
        position: fixed;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 24px;
        font-family: 'PTSans Regular', sans-serif;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <!-- Preloader -->
    <div id="preloader">Loading...</div>

    <!-- Fullscreen slideshow background -->
    <div class="slideshow-container">
      <img src="images/mehran-ahmadi-photo-001.jpg" class="active" alt="Image 1">
      <img src="images/mehran-ahmadi-photo-006.jpg" alt="Image 2">
      <img src="images/mehran-ahmadi-photo-003.jpg" alt="Image 3">
      <img src="images/mehran-ahmadi-photo-0061.jpg" alt="Image 4">
      <img src="images/mehran-ahmadi-photo-012.jpg" alt="Image 5">
      <img src="images/mehran-ahmadi-photo-001.jpg" alt="Image 6">
    </div>

    <!-- Centered content -->
    <div class="centered-content">
      <h2 id="quote"></h2>
      <button class="enter-btn" onclick="location.href='home.html'">Enter</button>
    </div>

    <!-- Footer text -->
    <div class="footer-text">All Rights Reserved | Mehran Ahmadi | 2024</div>

    <!-- Scripts -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap-4.4.1.js"></script>
    <script>
      // Quotes from favorite artists
      const quotes = [
        "Art should comfort the disturbed and disturb the comfortable.",
        "Creativity takes courage.",
        "Art is the lie that enables us to realize the truth.",
        "Every artist was first an amateur.",
        "Art is not what you see, but what you make others see.",
        "The purpose of art is washing the dust of daily life off our souls."
      ];

      // Display a random quote
      document.getElementById("quote").textContent = quotes[Math.floor(Math.random() * quotes.length)];

      // Simple Slideshow Functionality
      let currentIndex = 0;
      const images = document.querySelectorAll(".slideshow-container img");

      function showNextImage() {
        images[currentIndex].classList.remove("active");
        currentIndex = (currentIndex + 1) % images.length;
        images[currentIndex].classList.add("active");
      }

      setInterval(showNextImage, 3000); // Change image every 3 seconds

      // Preloader logic
      window.addEventListener("load", function() {
        document.getElementById("preloader").style.display = "none";
      });
    </script>
  </body>
</html>
