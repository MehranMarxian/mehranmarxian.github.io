<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mehran Ahmadi</title>
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
    <style>
    @import url("webfonts/PTSans_Regular/stylesheet.css");

      /* Fullscreen slideshow background */
      body, html {
        height: 100%;
        margin: 0;
        font-family: 'PTSans Regular', sans-serif;
      }

      .slideshow-container {
        position: relative;
        height: 100vh;
        overflow: hidden;
      }

      .slideshow-container img {
        position: absolute;
        width: 100%;
        height: 100vh;
        object-fit: cover;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      .slideshow-container img.active {
        opacity: 1;
      }

      /* Centered content */
      .centered-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
      }

      .centered-content h1 {
        font-size: 60px;
        font-family: 'PTSans Regular', sans-serif;
        font-weight: bold;
      }

      .centered-content h2 {
    font-size: 40px;
    margin-bottom: 20px;
    color: #7E7E7E;
      }

      .enter-btn {
        padding: 15px 30px;
        background-color: black;
        color: white;
        border: none;
        font-size: 28px;
        cursor: pointer;
        margin-top: 20px;
      }

      .enter-btn:hover {
        background-color: lightgray;
      }

      /* Bottom-left small text */
      .footer-text {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: white;
        font-size: 10px;
        font-family: 'PTSans Regular', sans-serif;
      }
    body,td,th {
    font-family: "PTSans Regular", sans-serif;
}
    </style>
  </head>
  <body>
    <!-- Fullscreen slideshow background -->
    <div class="slideshow-container">
      <img src="images/mehran ahmadi photo 001.jpg" class="active" alt="Image 1">
      <img src="images/mehran-ahmadi-photo-006.jpg" alt="Image 2">
      <img src="images/mehran-ahmadi-photo-003.jpg" alt="Image 3">
      <img src="images/mehran-ahmadi-photo-0061.jpg" alt="Image 4">
      <img src="images/mehran-ahmadi-photo-012.jpg" alt="Image 5">
      <img src="images/mehran-ahmadi-photo-001.jpg" alt="Image 6">
  </div>

    <!-- Centered content -->
    <div class="centered-content">
      <p>&nbsp;</p>
      <button class="enter-btn" onclick="location.href='home.html'">Enter</button>
  </div>

    <!-- Footer text -->
    <!-- Scripts -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap-4.4.1.js"></script>

    <script>
      // Simple Slideshow Functionality
      let currentIndex = 0;
      const images = document.querySelectorAll(".slideshow-container img");

      function showNextImage() {
        images[currentIndex].classList.remove("active");
        currentIndex = (currentIndex + 1) % images.length;
        images[currentIndex].classList.add("active");
      }

      setInterval(showNextImage, 3000); // Change image every 3 seconds
    </script>
    <div class="footer-text">All Rights Reserved | Mehran Ahmadi | 2024</div>
  </body>
</html>
